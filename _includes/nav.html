<div class="container-fluid">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.baseurl }}/">
          <img src="{{ site.base_url }}/assets/img/logo-mini.png" class="img-responsive" alt="Andrew Tsao" />
        </a>
      </div>
      
      <div class="collapse navbar-collapse" id="nav-collapse">
        <ul class="nav navbar-nav navbar-right">
          {% assign pages = site.pages | sort: 'weight' %}
          {% assign url = page.url | remove:'index.html' %}
          <li {% if p.url == url %}class="active"{% endif %}><a href="{{ site.baseurl }}/">Home</a></li>
          {% for p in pages %}
            {% if p.layout == "page" and p.active == "y" %}
              <li {% if p.url == url %}class="active"{% endif %}><a href="{{ p.url }}">{{ p.title }}</a></li>
            {% endif %}
          {% endfor %}
